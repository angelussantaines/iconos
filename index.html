<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Local</title>
    <!-- Agrega aquí tus otros elementos del head, como estilos CSS o scripts -->
</head>
<body>
    <h1>Bienvenido a la Sección Local</h1>
    <p>Esta es la parte local de mi sitio web.</p>

    <!-- Muestra una imagen local -->
    <img src="ruta/a/tu/imagen.jpg" alt="Imagen Local">

    <!-- Enlace para ir a la sección pública -->
    <a href="https://angelussantaines.github.io/iconos/public.html" id="linkPublico">Ir a la Sección Pública</a>

    <script>
        // Redirecciona a public.html para habilitar la funcionalidad PWA (crear acceso directo)
        // Se ejecuta solo cuando se abre desde el servidor
        if(window.location.protocol === 'http:' || window.location.protocol === 'https:') {
            document.getElementById('linkPublico').click();
        }
    </script>
</body>
</html>
